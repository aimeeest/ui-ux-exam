<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <div class="row g-0 h-100">
            
            <div class="col-md-6 welcome-panel d-flex flex-column justify-content-center">
                <div class="company-logo">
                    <span class="company-logo">Company Name</span>
                </div>

                <div class="lottie p-2 p-md-4 p-lg-5">
                  <dotlottie-player src="https://lottie.host/48e2c687-b468-4e17-91de-13d3f9194055/xWts69cHku.lottie" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay></dotlottie-player>
                </div>

            </div>
            
            
            <div class="col-md-6 form-panel d-flex align-items-center justify-content-center">
                <div class="login-form-container text-center">
                    <h2 class="mb-2 login-title">Register</h2>
                    <p class="text-muted mb-4 small">Create your account to get access to our platform.</p>
                    
                    <form action="profile.html" method="GET">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Create Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="termsAgree">
                            <label class="form-check-label small" for="termsAgree">
                                I agree to the Terms of Service and Privacy Policy
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="index.html" class="text-primary text-decoration-none">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

</body>
</html>
